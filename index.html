<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="icon" href="PASSWORDCHECKER.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto bg-gray-800 rounded-xl shadow-2xl p-8">
        <h1 class="text-3xl font-bold text-center mb-2">Password Strength Checker</h1>
        <p class="text-center text-gray-400 mb-6">Enter a password to check its strength in real-time.</p>


        <div class="relative mb-4">
            <input type="password" id="passwordInput" class="w-full bg-gray-700 border-2 border-gray-600 rounded-lg p-4 text-lg text-white focus:outline-none focus:border-indigo-500 transition-colors" placeholder="Enter your password...">
            <span id="visibilityToggle" class="eye-icon">

                <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>

                <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye-off hidden"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
            </span>
        </div>

        <div class="flex gap-2 mb-6 h-2">
            <div id="meter-1" class="w-1/4 rounded-full bg-gray-700 transition-colors"></div>
            <div id="meter-2" class="w-1/4 rounded-full bg-gray-700 transition-colors"></div>
            <div id="meter-3" class="w-1/4 rounded-full bg-gray-700 transition-colors"></div>
            <div id="meter-4" class="w-1/4 rounded-full bg-gray-700 transition-colors"></div>
        </div>
        
        <div id="feedbackContainer">
             <p class="text-gray-500 text-center">Feedback will appear here.</p>
        </div>
    </div>

         <script src="script.js"></script>


</body>
</html>
